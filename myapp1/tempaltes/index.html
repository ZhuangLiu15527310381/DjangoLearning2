<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs to show</title>
</head>
<body>
<form action="/create" method="post" >
    {% csrf_token %}
   <font color="red" size="7">Title：</font>
    <input type="text" name="title"><br>
    <font color="red" size="7">Author：</font>
    <input type="text" name="author"><br>
    <font color="red" size="7">Body：</font>
    <textarea name="body" rows="5" cols="60"></textarea><br>
    <input type="submit">
</form>
<hr>
{% for post in posts %}
    <h2>{{ post.title|title }}</h2>
    <p>{{ post.author_name }}</p>
    <p>{{ post.timestamp }}</p>
    <p>{{ post.body }}</p>
    <p><a href="/delete{{ post.id}}">删除</a>&nbsp;&nbsp;
    <a href="/direct{{ post.id }}">修改</a>
    </p>
    <hr>
{% endfor %}
</body>
</html>
